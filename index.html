<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathQuizer</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=check" />
</head>
<body>
    <div class="container">
        <div class="siteTitle">MathQuizer</div>
        <div class="breakLine"></div>
        <div class="content">
            <div class="settings">
                <div class="title">Mode</div>
                <select class="mySelect mode">
                    <option value="0">ADDITION</option>
                    <option value="1">SUBTRACTION</option>
                    <option value="2">MULTIPLICATION</option>
                    <option value="3">DIVISION</option>
                    <option value="4">ALL</option>
                </select>
                <div class="title">Rounds</div>
                <input type="number" class="myInput roundsAmount">
                <div class="rowSubsection">
                    <div class="title">Min.</div>
                    <input type="number" class="myInput min">
                </div>
                <div class="rowSubsection">
                    <div class="title">Max.</div>
                    <input type="number" class="myInput max">
                </div>
                <div class="rowSubsection">
                    <div class="title">Floating-point mode</div>
                    <div class="myCheckbox floatingPointMode disabled" data-state="false"></div>
                </div>
                <div class="title">Max. numbers after point</div>
                <select class="mySelect maxNumbersAfterPoint" disabled>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <div class="settingsBtns">
                    <button class="btn startBtn greenBtn">Start</button>
                    <button class="btn aboutBtn blueBtn">About</button>
                </div>
            </div>
            <div class="play">
                <div>placeHolder</div>
                <div>placeHolder</div>
            </div>
        </div>
        <div class="breakLine"></div>
        <div class="footer">zero-jedynkowy - 2025</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
